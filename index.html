<!DOCTYPE html>
<html lang="en">
<head>
    <title>Winnie The Pooh Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1>"

    link rel="stylesheet" href="style.css">

    <script src="script.js" defer>

    </script>
</head>
<body>
    
    <header>
        <h1>Winnie The Pooh (and friends) Quiz!</h1>
        <p>Instructions</p>
    </header>

    <main>

        <h2>What would you have in your perfect breakfast?</h2>
        <div class="question">

            <div class="answer-choice">
                <img>
                <br>
                <button id="q1a1">Desserts!</button>
            </div>

            <div class="answer-choice">
                <img>
                <br>
                <button id="q1a2">Protein Shake</button>
            </div>

        </div>

        <h2>How would you describe yourself?</h2>
        <div class="question">

            <div class="answer-choice">
                <img>
                <br>
                <button id="q2a1">Humble</button>
            </div>

            <div class="answer-choice">
                <img>
                <br>
                <button id="q2a2">Overbearing</button>
            </div>

        </div>

        <h2>Which best describes you?</h2>
        <div class="question">

            <div class="answer-choice">
                <img>
                <br>
                <button id="q3a1">Introverted</button>
            </div>

            <div class="answer-choice">
                <img>
                <br>
                <button id="q3a2">Extroverted</button>
            </div>

        </div>

        <h2 id="result">Your result is...</h2>
        <button id="restart">Restart</button>

    </main>


</body>
</html>
